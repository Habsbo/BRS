#共产主义对话
 br_story.1011.title: "哥白尼：感谢信"
 br_story.1011.desc: "亲爱的[root.GetLeader]：\n\n感谢您和您的官员批准我在乌克兰的活动。您作为共产党人或许不屑于宗教视之为人民的鸦片而批判，这一点我是可以理解的。然而，我却在我最近了解的几篇您的文章里看到了我和您的共同之处。您主张以穷人的平等取代富人的平等，而基督教几千年以来便要以神爱世人的约来取代神偏爱犹太人的约。我相信我们的分歧是可调和的，我们都在探索世界的真理，您是以世俗的方式和眼光寻找的，而我则需要以神的引导来理解这一纷繁复杂的智慧。\n\n……\n\n我尊重您的选择，世界上不能离开您这样的人，探索物质世界是不能只依赖于信仰的，我过去的学习生涯也能证实这一点。因此，我并没有向您的党释放过传播信仰的意愿，恰恰相反，宣扬的理论令我感到好奇，或许它们能让我更好地认识主的世界。\n\n……\n\n我带来了一些豌豆种子，我的一个同学告诉我有位神父关于遗传因子的研究，这或许有助于我理解主造物时的用意。我想重复前人的实验以验证他，只是可能需要一些时间。希望您到时能让士兵征粮时不要过早地伤害这些苗儿，我愿意为你们的事业付出一些额外的东西。\n\n愿主保佑您的事业。\n\n伊萨克·尼可勒斯斯基"
 br_story.1011.a: "也向您致谢，神父。"
 br_story.1011.b: "这就是您的答案？"
 br_story.1011.end.tt: "§Y就此石沉大海···§!"

