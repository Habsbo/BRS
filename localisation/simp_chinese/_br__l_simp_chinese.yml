 ENG_new_dip_5:0 "火后何向" #一战输的一败涂地你让我怎么活啊.jpg
 ENG_new_dip_6:0 "烽火连天亦不悔" #带英：让全世界燃烧吧！记得多在家里放点灭火器谢谢
 ENG_new_dip_6_desc:0 "不列颠历经千难万险方才走到今天这一步，英国人用几代人的手把这炽热的火焰高悬于欧洲之外。我们是时候从悲伤中缓过来了，昔日宿敌已经开始巩固他们虚弱的帝国，然而我们却还停滞不前。\n\n无数经历早已证明我们与法国的冲突是迟早的事，我们曾经独步天下，现在我们将再次拾起曾经的勇气，与法国人对抗到底。\n\n整个南地球都处于及其不稳定的状态，法帝国庞大的疆域注定了他们无法精细的调控帝国的每一个角落，我们完全可以趁虚而入，给予他们最为沉重的一击。\n\n美洲方面，加拿大也曾背叛过我们，我们是时候联系一下东部还对我们忠诚的驻军了，尽早收拾加拿大这个烂摊子我们也尽早从美洲抽身，参与一场未来不可避免的大战。\n\n天佑不列颠尼亚。"
