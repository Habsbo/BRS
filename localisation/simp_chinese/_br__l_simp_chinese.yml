 GetGERarmymodifier_kommunismus: "德意志人民军队"
 GetGERarmymodifier_kommunismus_desc: "人民军队是社会主义的盾牌，随时准备保护和传播无产阶级革命。人民总参谋部的创新思维确保任何帝国主义的侵略都无法熄灭德国人民的革命精神。"
 GetGERarmymodifier_imperial: "德意志帝国陆军"
 GetGERarmymodifier_imperial_desc: "[GER.GetNameDefCap]有着悠久而自豪的军事历史，并以创新思维著称。自从在那次世界大战中遭受羞辱性失败以来，德国总参谋部一直在寻求进一步提高我们的武装力量。凭借这种专业知识，我们的军队准备对任何想要征服我们骄傲人民的敌人发起进攻。"
 GetGERarmymodifier_nazi: "德意志军队"
 GetGERarmymodifier_nazi_desc: "[GER.GetNameDefCap]有着悠久而自豪的军事历史，并以创新思维著称。自从在那次世界大战中遭受羞辱性失败以来，德国总参谋部一直在寻求进一步提高我们的武装力量。凭借这种专业知识，我们的军队准备对任何想要征服我们骄傲人民的敌人发起进攻。"
 GetGERarmymodifier_default: "德意志国防军"
 GetGERarmymodifier_default_desc: "[GER.GetNameDefCap]有着悠久而自豪的军事历史，并以创新思维著称。自从在那次世界大战中遭受羞辱性失败以来，德国总参谋部一直在寻求进一步提高我们的武装力量。凭借这种专业知识，我们的军队准备对任何想要征服我们骄傲人民的敌人发起进攻。"

 GetGERnavymodifier_kommunismus: "德意志人民海军"
 GetGERnavymodifier_kommunismus_desc: "人民海军时刻警惕帝国主义的侵略。它将把无产阶级革命传播到海外，开创一个新的世界秩序。"
 GetGERnavymodifier_imperial: "德意志帝国海军"
 GetGERnavymodifier_imperial_desc: "我们强大的帝国海军将破浪前行，带领我们的全球野心并在海洋上确立我们的霸权。"
 GetGERnavymodifier_nazi: "德意志海军"
 GetGERnavymodifier_nazi_desc: "通过现代化和大胆的战略，我们挑战海洋，在敌人中播下恐惧。我们的强大战列舰将统治海洋，我们的潜艇将统治海底。"
 GetGERnavymodifier_default: "德意志海军"
 GetGERnavymodifier_default_desc: "德国海军挑战海洋，保护我们的海洋利益，并确保我们的影响力遍及全球。"

 GetGERairforcemodifier_kommunismus: "德意志人民空军"
 GetGERairforcemodifier_kommunismus_desc: "我们的空军翱翔于天空，捍卫无产阶级国家和社会主义的未来。每架飞行器都是人民智慧和不屈精神的象征，随时准备迎战任何敌人。"
 GetGERairforcemodifier_imperial: "德意志帝国空军"
 GetGERairforcemodifier_imperial_desc: "凭借无与伦比的技能和技术，空军准备主宰天空，并向任何胆敢挑战我们的敌人展示我们的力量。凭借最先进的飞行器和训练有素的飞行员，我们的空军时刻准备点燃天空，摧毁任何军队，击沉任何反对我们的海军。"
 GetGERairforcemodifier_nazi: "德意志空军"
 GetGERairforcemodifier_nazi_desc: "凭借无与伦比的技能和技术，空军准备主宰天空，并向任何胆敢挑战我们的敌人展示我们的力量。凭借最先进的飞行器和训练有素的飞行员，我们的空军时刻准备点燃天空，摧毁任何军队，击沉任何反对我们的海军。"
 GetGERnavymodifier_default: "德意志空军"
 GetGERnavymodifier_default_desc: "凭借无与伦比的技能和技术，空军准备主宰天空，并向任何胆敢挑战我们的敌人展示我们的力量。凭借最先进的飞行器和训练有素的飞行员，我们的空军时刻准备点燃天空，摧毁任何军队，击沉任何反对我们的海军。"

 br_story.1001.title: "哥白尼：圣墓寻道"
 br_story.1001.desc: "伊萨克·尼可勒斯斯基，一位年轻的天主教神父访问了我的办公室，希望能够得到允许在辖区内传教。\n\n“呣……，那么好的，尼可勒斯斯基先生，您应该知道乌克兰是东正教的天下吧？您来传教是……是想做什么？”听到他的想法，我转过头去翻看着文件，听这些人讲笑话也是办公时间不错的下午茶。一个天主教教士跑东正教的教区里传教，他一定是脑子有问题。\n\n“我了解教会史，不会胡来的，我只是出于我个人的原因想要来到乌克兰的土地寻找答案，您要是不放心，我完全接受，我会继续我的旅程。”"
 br_story.1001.a: "我们当然欢迎！"
 br_story.1001.b: "礼送出境，这样的人我们不需要。"
 br_story.1001.end.tt: "§Y就此石沉大海···§!"

 
 br_story.1002.title: "哥白尼：异乡人"
 br_story.1002.desc: "蹩脚的乌克兰语。\n青涩的面庞。\n手心温热而柔软，新生的茧建起新的教堂。\n终于，他在遮风雨的屋子里宣福。\n清澈而洪亮的语句，内容却和往日的东正教牧师们没什么不同。\n“这个可怜的家伙，”一个前来监视的东正教的牧师这样说着，“外地来的迟早呆不下去。”"
 br_story.1002.a: "让我们期待。"

 br_story.1003.title: "哥白尼：礼拜日"
 br_story.1003.desc: "东仪还是西仪？这是一个问题。"
 br_story.1003.a: "当然是延续旧的教仪。"
#br_story.1003.b: "当然是天主教的教仪。"

