 br_rif.21.title: "§G$RIF$§!抵抗者宣告夺取§G$MOR$§!政权"
 br_rif.21.desc: "§G$RIF$§!抵抗者们已经取得了初步胜利，我们的军队被驱逐出西属北非，摩洛哥的国王也被这群柏柏尔人擒获。"
 br_rif.21.a: "我们只能接受这一现实。"
 br_rif.21.b: "我们不能放弃北非"
