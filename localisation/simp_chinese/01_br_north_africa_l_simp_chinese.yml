 br_north_afican_war.1.title: "摩洛哥人民的抗争"
 br_north_afican_war.1.desc: ""
 br_north_afican_war.1.a: "绝不能为此让法国在非洲的利益遭到损害！"
 br_north_afican_war.1.b: "我想我们这么做绝对违背了我们的原则。"
 br_north_afican_war.1.c: "让我们为他们祈祷吧。"
 br_north_afican_war.1.d: "帮助他们会让我们得罪法国人。"
 br_north_afican_war.1.e: "我们会私底下提供一部分支持。"
 RIF_focus_french_1_tt: "§R我们反抗帝国主义侵略的主张与法国人的利益存在本质冲突！只要他们仍然痴心于执掌和剥削非洲，我们就不可能成为真正的朋友。§!"
