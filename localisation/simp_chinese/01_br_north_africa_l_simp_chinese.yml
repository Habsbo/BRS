 br_news_rif.1.title: "北非战事宣告终结"
 br_news_rif.1.desc: "[from.GetAdjective]取得了抵抗战争的胜利，他们不仅驱逐了西班牙干涉者们，还成功颠覆了摩洛哥的旧有王权。"
 br_news_rif.1.a: "反抗压迫将是下一个十年的主旋律！"
 br_news_rif.1.b: "他们的胜利只是暂时的。"
 br_news_rif.1.c: "西班牙的事情总是这样糟糕！"
#
 br_rif.1.title: "阿卜杜·克里姆裹挟里夫地区独立"
 br_rif.1.desc: "陛下！我们在里夫地区的宽宏统治收获的不是当地的摩尔人的顺服和归化，而是背叛和敌意！我们早该知道杀死每一个异教徒、每一个摩尔人比劝服他们走向正信更加可靠！而他们，于我们伟大的西班牙而言并不足信！他们冲击我们的堡垒袭击我们的勇士，用异端邪说蛊惑人心，掠夺西班牙公民在摩洛哥的财产，试图建立的，不过是又一个腐朽的伊斯兰王朝罢了。"
 br_rif.1.a: "妈的，必须要出重拳！"
 br_rif.2.title: "西班牙的侵略者们"
 br_rif.2.desc: "西班牙人并不理解我们的信仰、我们的尊严、我们的团结，为了报偿他们在摩洛哥对我们兄弟姐妹的剥削和奴役，我们将给予强有力的回击！而法国人，和投靠他们的阿拉伯王公们，我们也绝不会轻易饶恕，这片土地养育着的人民不属于任何一个王公或者异乡的殖民者！这片土地也不属于任何一个王公或者异乡的殖民者！愿安拉保佑我们伟大的事业。"
 br_rif.2.a: "我们失去的是鲜血，获得的是自由！"
