 br_rif.1.title: "流亡者归来"
 br_rif.1.desc: ""
 br_rif.1.a: "法国人怎么能放了这些人？"
 br_rif.2.title: "北非游击队活动再度活跃"
 br_rif.2.desc: ""
 br_rif.2.a: "什么？"
 br_rif.3.title: "有关阿卜杜·克里姆的传言"
 br_rif.3.desc: ""
 br_rif.3.a: "看来今年要打仗了。"
 br_rif.4.title: "里夫暴乱"
 br_rif.4.desc: ""
 br_rif.4.a: "妈的，必须要出重拳！"
 br_rif.4.b: "这只是对渴望自由者的抹黑！"
 br_rif.5.title: "西班牙的侵略者们"
 br_rif.5.desc: "西班牙人并不理解我们的信仰、我们的尊严、我们的团结，为了报偿他们在摩洛哥对我们兄弟姐妹的剥削和奴役，我们将给予强有力的回击！而法国人，和投靠他们的阿拉伯王公们，我们也绝不会轻易饶恕，这片土地养育着的人民不属于任何一个王公或者异乡的殖民者！这片土地也不属于任何一个王公或者异乡的殖民者！愿安拉保佑我们伟大的事业。"
 br_rif.5.a: "我们失去的是鲜血，获得的是自由！"
 br_rif.6.title: ""
 br_rif.6.desc: ""
 br_rif.6.a: ""
 br_rif.11.title: "团结的阿亚马齐格人民不会被击倒"
 br_rif.11.desc: ""
 br_rif.11.a: ""
 br_rif.12.title: "[from.GetName]的通牒"
 br_rif.12.desc: ""
 br_rif.12.a: "我们干什么要陪你们违抗法国人？"
 br_rif.12.b: ""
 br_rif.13.title: "§G[FROM.GETName]§!拒绝合作"
 br_rif.13.desc: ""
 br_rif.13.a: "这群帝国主义的走狗！"
 br_rif.13.b: "等着吧，我们自己也能行！"

 br_rif.21.title: "§G$RIF$§!抵抗者宣告夺取§G$MOR$§!政权"
 br_rif.21.desc: "§G$RIF$§!抵抗者们已经取得了初步胜利，我们的军队被驱逐出西属北非，摩洛哥的国王也被这群柏柏尔人擒获。"
 br_rif.21.a: "我们只能接受这一现实。"
 br_rif.21.b: "我们不能放弃北非"

 br_rif.101.title: "§G$RIF$§!抵抗者呼吁帮助对抗殖民侵略"
 br_rif.101.desc: "西班牙已经成为了帝国主义之中最为脆弱的一环。$RIF$的反抗斗争不只是一个君主对抗另一个君主的简单战争，而是一个民族为争取自己的自由与独立做出的最后的嘶吼！这场战争的开始极大地鼓舞了第三世界的知识分子与我国的左翼反帝人士，他们当中的一部分人筹集起一些钱款，组织志愿进入西班牙的北非殖民地帮助这些人。"
 br_rif.101.a: "我们可以帮助这些志愿者！"
 br_rif.101.b: "由得他们去吧，这不重要。"
 br_rif.101.c: "发布禁令，不能让这些人出国！"
 br_rif.101.d: "没收这些人的财产，审查枪支销售！"
 br_rif.102.title: "§G[FROM.GetName]§!支持了响应我们的志愿者"
 br_rif.102.desc: ""
 br_rif.102.a: "谢谢你们，[FROM.GetFriendscript]！"
 br_rif.103.title: "§G[FROM.GetName]§!的志愿者到来"
 br_rif.103.desc: ""
 br_rif.103.a: "谢谢各位，[FROM.GetFriendscript]！"
 br_rif.104.title: "§R[FROM.GetName]§!政府阻止了志愿者到来"
 br_rif.104.desc: ""
 br_rif.104.a: "我们不会忘记那些国家还有朋友，也不会忘记这些，我们的敌人！"
 GetFriendscript_amis: "Amis"
 GetFriendscript_amici: "Amici"
 GetFriendscript_friend: "Friends"
