 br_laws_feudalism: "封建制"
 br_laws_feudalism_desc: "封建制在过去超过一千年来最为当权者们广泛采用，国家依赖地主的支持掌握土地财政实现社会财富的分配，依靠政治上世世代代的独裁迫使人民无法争夺权力，垄断的宗教对人民进行思想控制。"
 br_laws_dictatorship: "独裁制"
 br_laws_dictatorship_desc: "独裁制的领袖们往往具备卓绝的天资或独特的人格魅力来取得一些人或者军队的支持，他们本人的立场未必真的与人民站在对立面，但是出于维护政权与所支持意识形态的稳定他们更热衷于采取强硬的手腕来肃清反对派，当然也有独裁者是出于时事的混乱而萌发野心打算据土封疆，而非为了终结乱世。"
 br_laws_elected_president: "总统制"
 br_laws_elected_president_desc: "总统制"
 br_laws_parliamentarism: "议会制"
 br_laws_parliamentarism_desc: "议会制"
 br_laws_committee: "委员会制"
 br_laws_committee_desc: "委员会制"
 br_laws_technocracy: "技术治国"
 br_laws_technocracy_desc: "控制论"

 br_laws_monarchy: "世袭君主制"
 br_laws_monarchy_desc: "世袭君主制仅包括那些世俗的，或者以世俗国王或者皇帝身份为主体的君主制。只有君主的嗣子、血亲和过继的养子才能成为国家领袖身份的继承人。"
 br_laws_cleric: "神职继承制"
 br_laws_cleric_desc: "梵蒂冈圣座的选举属于典型的神职继承制。作为神明的代言人的同时，他们也将行使凡间皇帝的权威。作为继承人的僧侣们通常是来自各地的优秀才俊，而不总是来自世袭。"
 br_laws_archon: "执政官制"
 br_laws_archon_desc: "执政官制不同于世袭制的君主，尽管拥有近乎无限的权力，但他们的任期取决于他们能否践行自己的铁与血，而继承人则通常来自于利益集团的共同推举或者魅力领袖的指认。"
 br_laws_proxy: "民选代表制"
 br_laws_proxy_desc: "民选代表制指被选举者依赖大众或者一部分利益团体参与的选举取得国家元首身份的制度。并且这些民主选举出来的代表们将积极参与到政府的工作中去。"
 br_laws_premier: "责任内阁制"
 br_laws_premier_desc: "责任内阁制培养了大量的老练吏员维持政府的运营，他们将为国家元首提供相对保守但较为可靠的治理方案。"

