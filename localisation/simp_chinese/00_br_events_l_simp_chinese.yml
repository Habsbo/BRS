 br_CB.1.title: "[FROM.GetName]要求新疆界"
 br_CB.1.desc: "[FROM.GetName]的外交发言人发出这样的警告：旧的边境条例已经不再适用双方的关系，两国之间应当是服从与被服从，贵国应当及早地屈服，以免酿成更多的伤亡，让两个原本友谊深厚的民族成为敌人。显然，我国的人民不会惧怕这种孱弱的威胁。"
 br_CB.1.a: "战争即将到来。"
