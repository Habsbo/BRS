###王子事件链
 br_hellas.101.title: "遗腹子诞生"
 br_hellas.101.desc: "先国王亚历山大一世的遗孀，“曼诺斯”女士隆起的肚子终于有了结果。与之前不同，这位小王子十分健康，看上去会是国王最合适的继承者，同时他母亲在政治上的无关紧要使得我们更容易有机会去稳定国家。但是先国王的兄长显然对此嗤之以鼻。"
 br_hellas.101.a: "$GRE_george_ii$国王，本来他才是正统！"
 br_hellas.101.b: "想想亚历山大国王，他支持的韦相为我们赢得了如今的希腊。支持小王子！"


