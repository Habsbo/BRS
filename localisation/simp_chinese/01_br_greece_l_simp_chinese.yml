 GRE_recommission_the_american_battleships: "复役美国战列舰"
 GRE_recommission_the_american_battleships_desc: "自希土战争以来，战列舰基尔基斯号和利姆诺斯号的处境就有些尴尬，但是只要花费稍许的耐心与决心加以改装，我们就可以使她们再度适合海战。"
 GRE_build_the_salamis: "重建萨拉米斯号"
 GRE_build_the_salamis_desc: "在德国的帮助下，我们将得以重建在1932年被目光短浅地废弃的战列巡洋舰——萨拉米斯号。幸运的是，我们依然还保留有旧船体，所以从某种程度上来说这也不算从头再来。"
 
 GRE_investment_decisions_category: "投资计划"
 GRE_investment_decisions_category_desc: "几十年来，由于旧政权在经济上管理不善以及外国势力的肆意打压，造成了我国缺乏实现工业富强的基础。而更加令人悲哀的现实是，为了释放我们的最大潜能，我们可能被迫需要向这些将我们置入如此窘境的国家求援。"
 GRE_invite_politicians_for_investment_talks_in_capital: "邀请政要洽谈投资"
 GRE_invite_politicians_for_investment_talks_in_capital_desc: "如果我们能接洽一些合适的人士，并邀请他们造访我们享有盛誉的国家，为其展现我国人民以及制造业上巨大的潜力，这应该能带来相当多的好处。"
 GRE_hold_national_showcase_for_investors_ger: "为[FROM.GetAdjective]投资者举办全国展会"
 GRE_hold_national_showcase_for_investors_ger_desc: "我们应该在这个西方文明的摇篮国度举办一场宏大的展会，希望能藉此吸引对我国落后工业的投资。"
 GRE_exploit_errata_in_schachtplan: "利用沙赫特计划漏洞"
 GRE_exploit_errata_in_schachtplan_desc: "沙赫特计划不过又是[FROM.GetAdjective]企图掠夺贫苦欧洲国家的阴谋诡计，但幸运的是，设计利用并炮制让[FROM.GetAdjective]人承担无条件援助我国义务的条款是轻而易举的。"
 GRE_rebuke_german_investment: "谴责[FROM.GetAdjective]投资"
 GRE_invite_entrepreneurs_for_investment_talks_in_capital: "邀请企业家洽谈投资"
 GRE_invite_entrepreneurs_for_investment_talks_in_capital_desc: "如果我们能接洽一些合适的人士，并邀请他们造访我们享有盛誉的国家，为其展现我国人民以及制造业上巨大的潜力，这应该能带来相当多的好处。"
 GRE_hold_national_showcase_for_investors_eng: "为[FROM.GetAdjective]投资者举办全国展会"
 GRE_hold_national_showcase_for_investors_eng_desc: "我们应该在这个西方文明的摇篮国度举办一场宏大的展会，希望能藉此吸引对我国落后工业的投资。"
 GRE_trade_manufactured_ship_parts_for_investment: "贸易船舶零件换取投资"
 GRE_trade_manufactured_ship_parts_for_investment_desc: "通过帮助英国人维持他们的皇家海军，我们可以保证我们将获得比正常情况下多得多的投资。"
 GRE_rebuke_british_investment: "谴责[FROM.GetAdjective]投资"
 GRE_go_to_paris_to_negotiate_investment_talks: "赴巴黎洽谈投资事宜"
 GRE_go_to_paris_to_negotiate_investment_talks_desc: "通过在巴黎与相关人士的洽淡，我国将为其展现国民与工业领域的莫大潜力并获得可观的国家收益。"
 GRE_hold_national_showcase_for_investors_fra: "为[FROM.GetAdjective]投资者举办全国展会"
 GRE_hold_national_showcase_for_investors_fra_desc: "我们应该在这个西方文明的摇篮国度举办一场宏大的展会，希望能藉此吸引对我国落后工业的投资。"
 GRE_bribe_french_trade_unions_to_pressure_government_into_investment: "贿赂[FROM.GetAdjective]工会使其掣肘该国政府"
 GRE_bribe_french_trade_unions_to_pressure_government_into_investment_desc: "长久以来，[FROM.GetNameDef]一直为其国内的工会组织所掣肘，如果我们帮助该国工会在该国制造混乱，我们就能利用这一手段改善我国在讨价还价当中的地位。"
