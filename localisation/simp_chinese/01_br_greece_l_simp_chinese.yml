 GRE_pay_back_debt_to_the_ifc_category: "处理国际金融委员会债务"
 GRE_pay_back_debt_to_the_ifc_category_desc: "自1829年独立战争之后，希腊就饱尝负债之苦，然而上次大战并未帮我们缓解财政问题。如果我们现在偿清债务，将大大有助于确保表面上的经济稳定。当然我们也可以寄希望于某些因抵制政治和经济会议而诱发的极端政治运动，或者静待时间流逝，任凭世界土崩瓦解，等待更极端的选项出现……\n\n§Y国家信心§!：[ROOT.GethellenicCountryconfidence]\n\n§Y国家资本§!：[?ROOT.gre_pbdt_the_ifc_gre_var|0H]§Y万§!§G德拉马克§!\n\n欠有§Y国债§!：[?ROOT.gre_pbdt_the_ifc_gre_loans_var|0H]§Y万§!§G德拉马克§!\n\n欠§Y英国§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_eng_var|0H]§Y万§!§G英镑§!\n\n欠§Y法国§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_fra_var|0H]§Y万§!§G法郎§!\n\n欠§Y德国§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_ger_var|0H]§Y万§!§G帝国马克§!\n\n欠§Y意大利§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_ita_var|0H]§Y万§!§G意大利里拉§!\n\n欠§Y美国§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_usa_var|0H]§Y万§!§G美元§!\n\n欠§Y大明§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_mng_var|0H]§Y万§!§G圆§!\n\n欠§Y日本§!的§Y债务§!：[?ROOT.gre_pbdt_the_ifc_jap_var|0H]§Y万§!§G日元§!"
