 GRE_attend_talks_with_the_presidium_desc: "我国将派出代表团与[FROM.GetNameDefCap]主席团展开会晤，商议看能否说服其少量投资我国的军事工业。"
 GRE_host_soviet_bureaucrats_in_greece: "在[ROOT.GetNameDef]招待[FROM.GetAdjective]官员"
 GRE_host_soviet_bureaucrats_in_greece_desc: "[FROM.GetNameDefCap]的代表团将会莅临考察我国，然后再决定是否对我国军事工业进行适当的投资。"
