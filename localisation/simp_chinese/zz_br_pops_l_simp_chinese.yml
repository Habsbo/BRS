 pop_class_proletariat_medium: "中产阶层"
 pop_class_proletariat_medium_desc: "中产阶层是无产阶级中的富裕群体，他们往往享受到了更多的教育和较好的工作机会，这使得他们更容易自发地与无产者们割席或是反过来为无产阶级理论添砖加瓦，他们本质上并不占有社会的生产资料所有权，但较为良好的生活会使得他们做出一些脱离其社会身份局限性的行为，他们也能在社会的变革激荡中展现出强大的力量。"
 pop_class_proletariat_labour: "工人阶层"
 pop_class_proletariat_labour_desc: "工人阶层是城市工业的基础，他们大多生活拮据，所受教育较为简单，擅长单一行业的复杂劳动，为整个社会的工业生产提供了巨大的动力，然而缺乏凝聚力和庸俗的市民文化也使得他们缺乏如知识分子那样的发声的勇气，然而当他们开始展露他们的力量时，世界都将为之震动。"
