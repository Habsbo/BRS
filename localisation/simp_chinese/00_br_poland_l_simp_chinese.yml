 br_polski.1.title: "至暗之日"
 br_polski.1.desc: ""
 br_polski.1.a: "但是，波兰仍在人间！"

 br_polski.2.title: "摄政会议"
 br_polski.2.desc: "冬日将末的雨针一样得刺向人们的面庞，她是那样的湿润，却不愿展示昔日的温柔。她不像她的姊妹，雪那样，用美丽的白裙能够迷乱我的眼，待到寒意袭来，我也怜爱她。\n“真冷啊。”科瓦尔斯基小口啜饮着偷来的伏特加，胡子摩挲着瓶子发出了低吟，它们蜷曲起来，就好像它们的主人一样。或许用不了多久，或许用不了多久？科瓦尔斯基想着，酒要喝光了。破布烂袄下年轻人白皙的皮肤上满是红色的斑块，肋骨像是包裹在皮肤外一样随着呼吸清晰可见地摆动着，就像祖国旗帜上的颜色，在地图上像伤疤一样。\n不。那不可能是波兰。让德国人离开吧。科瓦尔斯基在心中祈祷着，若上帝并未抛弃波兰，一定要结束这场噩梦。\n科瓦尔斯基迷离了。他栽倒在那里，心脏紧紧地与肖邦的心脏贴在一起，脸贪婪地在地上爬行，泛红的血丝中，那是我们的英雄，毕苏斯基从议会中走出来，他说："
 br_polski.2.a: "“波兰的革命没有结束！”"
 br_polski.2.b: "“一切权力归瑟姆！”"
 br_polski.2.c: "“很快我们会有一个新的国王！”"

 br_polski.3.title: "冲击政府"
 br_polski.3.desc: ""
 br_polski.3.a: "立刻出动军队！"
 br_polski.3.b: "这里不欢迎德国人！"

