 br_polski.2001.title: "德国马克还是罗兹提？"
 br_polski.2001.desc: "科瓦尔斯基冷得几乎站不起来，裤子也湿漉漉的。双腿好像被粘起来了。他一点一点地蹒跚着挪动自己的脚，像是一头刚复活的丧尸。循着人味能找到一家馆子，以前他还有的工做时经常来这吃饺子喝酒。\n“这次不能赊账了。”酒保没有如期递上酒杯，“如今的年景实在不好，德国人来了以后……您知道的。”\n科瓦尔斯基泄了气一般地爬在桌子上一只手的指尖摩挲着吧台，另一只手随意地从口袋里摸索了半天，最终从口袋里掏出了一些："
 br_polski.2001.a: "兹罗提。"
 br_polski.2001.b: "德国马克。"

