 POL_counterfeit_and_chaotic_currency: "伪钞与币制混乱"
 POL_counterfeit_and_chaotic_currency_desc: "频繁发行新钞的行为已经招致了恶果。市面上各种版式的钞票都在通行，尽管它们都是兹罗提，然而国民们却对同一面额存在十数种不同的流通样式而感到不安，这使得他们不仅难以辨认钞票的真伪，还导致了一种新的地方主义，某些地区偏爱特定主题的纸币，而另一些地区则不同，而另一些地区则干脆放弃了兹罗提而以物易物。这种情况还伴随着不同兹罗提被暗地里标以不同的价格，万幸的是民众还没有彻底认为政府的兹罗提是一张废纸，然而如果我们再不采取行动，这样的未来并不遥远。"

